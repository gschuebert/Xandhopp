events {
    worker_connections 1024;
}

http {
    upstream web_frontend {
        server web:3000;
    }
    
    upstream admin_frontend {
        server admin:3001;
    }
    
    upstream api_backend {
        server api:8080;
    }
    
    upstream meilisearch {
        server meilisearch:7700;
    }
    
    upstream mailhog {
        server mailhog:8025;
    }
    
    upstream minio_console {
        server minio:9001;
    }

    # Main web application
    server {
        listen 80;
        server_name xandhopp.local;
        
        location / {
            proxy_pass http://web_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Admin interface
    server {
        listen 80;
        server_name admin.xandhopp.local;
        
        location / {
            proxy_pass http://admin_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # API backend
    server {
        listen 80;
        server_name api.xandhopp.local;
        
        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Meilisearch admin
    server {
        listen 80;
        server_name search.xandhopp.local;
        
        location / {
            proxy_pass http://meilisearch;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # MailHog
    server {
        listen 80;
        server_name mail.xandhopp.local;
        
        location / {
            proxy_pass http://mailhog;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # MinIO Console
    server {
        listen 80;
        server_name storage.xandhopp.local;
        
        location / {
            proxy_pass http://minio_console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
